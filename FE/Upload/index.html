<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Upload File</title>
</head>
<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Upload PDF File</h5>
                        <input type="file" id="select-file" class="form-control mb-3" multiple>
                        <label for="select-file" id="label-select-file" class="btn btn-primary btn-block">
                            Choose Files
                        </label>
                        <p><span id="total-files">0</span> File(s) Selected</p>
                        <input type="number" class="form-control mb-3" placeholder="Enter your GPA">
                        <div id="files"></div>
                        <button id="submit-btn" class="btn btn-success btn-block mt-3" disabled>Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Thư viện pdf.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
